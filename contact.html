<!DOCTYPE html>
<html>
<head>
    <title>Contact - Samruddhi Thakur</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0077b6;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 15px 0;
        }

        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #0077b6;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap; /* Makes it stack on small screens */
        }

        .contact-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            color: #0077b6;
            text-align: center;
        }

        .contact-info p {
            font-size: 16px;
            margin: 10px 0;
        }

        .linkedin-btn {
            display: inline-block;
            background: #0077b6;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }

        .linkedin-btn:hover {
            background: #005f86;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #0077b6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #005f86;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #eee;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <!-- Contact Info Card (Left) -->
        <div class="contact-card contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> <a href="mailto:samruddhi.thakur_entc24@pccoer.in">samruddhi.thakur_entc24@pccoer.in</a></p>
            <p><strong>Phone:</strong> <a href="tel:9270447001">+91 9270447001</a></p>
            <p><strong>LinkedIn:</strong></p>
            <a class="linkedin-btn" href="https://www.linkedin.com/in/samruddhi-thakur-381212339" target="_blank">Visit My LinkedIn</a>
        </div>

        <!-- Contact Form Card (Right) -->
        <div class="contact-card">
            <h2>Send Me a Message</h2>
            <form>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 Samruddhi Santosh Thakur
    </footer>

</body>
</html>
